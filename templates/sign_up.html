{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles%}

{% block styles%}

<link rel="stylesheet" type="text/css" href="{% static 'css/sign_up.css' %}" />
{% endblock %}

{% block content %}
<h1>Account creation</h1>

<form action='{% url "create_account" %}' method="POST">
    {% csrf_token %}
    {{form | crispy}}
    <input type="submit" class='btn btn-success' id='add_button' value="Create account" />
</form>

{% endblock %}
